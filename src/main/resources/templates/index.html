<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Jedi</title>
</head>
<body>
<div th:class="${'alert '+alertClass}" th:if="${message}" th:text="${message}"></div>
<h1>Jedi Forces</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>LASTNAME</th>
        <th></th>
    </tr>
    <tr th:each="jedi : ${allJedi}">
        <td th:text="${jedi.id}"></td>
        <td th:text="${jedi.name}"></td>
        <td th:text="${jedi.lastname}"></td>
        <td>
            <a onclick="return confirm('Delete?')" th:href="@{/jedi/__${jedi.id}__/delete}">Delete</a>
            <a th:href="@{/edit-jedi/__${jedi.id}__}">Update</a>
        </td>
    </tr>
</table>
<br>

<a href="#" th:href="@{/jedi}">All Jedi</a> | <a href="#" th:href="@{/new-jedi}">New Jedi</a>
<form method="get" th:action="@{/search}">
    <input name="name" type="text"/>
    <button type="submit">Search</button>
</form>
</body>
</html>
